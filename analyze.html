<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузить файл для анализа</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        /* Основной стиль для страницы и формы */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 1rem;
            margin-bottom: 10px;
            display: block;
        }

        .input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Стиль для контейнера графика */
        #dashboard-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        /* Адаптивный холст для графика */
        canvas {
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Загрузить файл для анализа</h1>
        <form id="file-upload-form" enctype="multipart/form-data">
            <label for="file-input">Выберите файл (XLS, XLSX, CSV):</label>
            <input type="file" id="file-input" name="file" class="input" accept=".xls, .xlsx, .csv" required>
            <button type="submit" class="btn">Отправить файл</button>
        </form>
        <p id="upload-error" class="error-message"></p>
    </div>

    <div id="dashboard-container">
        <h2>График анализа данных</h2>
        <canvas id="chart"></canvas>
    </div>

    <!-- Подключение библиотеки Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Подключение скрипта для обработки данных -->
    <script src="analyze.js"></script>

</body>
</html>
