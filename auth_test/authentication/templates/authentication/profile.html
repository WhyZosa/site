<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body class="animate__animated animate__fadeIn">
    <div class="container animate__animated animate__fadeInUp">
        <h1 class="animate__animated animate__bounceIn">Профиль пользователя</h1>
        <form id="profile-form">
            <label for="profile-name">Имя:</label>
            <input type="text" id="profile-name" name="name" class="input" required>

            <label for="profile-email">Электронная почта:</label>
            <input type="email" id="profile-email" name="email" class="input" required>

            <button type="submit" id="save-profile" class="btn animate__animated animate__pulse animate__infinite">Сохранить изменения</button>
        </form>
        <button id="logout" class="button animate__animated animate__fadeIn">Выйти</button>
    </div>
    <script src="{% static 'profile.js' %}"></script>
</body>
</html>
