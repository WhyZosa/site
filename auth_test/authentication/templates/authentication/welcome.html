<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать</title>
    <link rel="icon" type="image/png" href="{% static 'img/logo.png' %}">
    <!-- Подключаем Animate.css для анимаций -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Подключаем основной файл стилей -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <!-- Подключаем Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Подключаем Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body class="animate__animated animate__fadeIn">

    <!-- Header с логотипом и меню профиля -->
    <header class="animate__animated animate__slideInDown">
        <div class="logo">
            <img src="{% static 'img/logo.png' %}" alt="Логотип MedSmart" class="logo-icon"> <!-- Вставка логотипа -->
            <h2>MedSmart</h2>
        </div>
        <div class="profile-menu" id="profile-menu">
            <img src="{% static 'img/default-avatar.png' %}" alt="Аватар пользователя" id="profile-avatar" class="profile-avatar animate__animated animate__zoomIn">
            <div class="dropdown-menu" id="dropdown-menu">
                <div class="user-info">
                    <img src="{% static 'img/default-avatar.png' %}" alt="Аватар пользователя" id="dropdown-avatar" class="dropdown-avatar">
                    <h3 id="user-name">Гость</h3> <!-- Изначально отображается "Гость" -->
                    <p id="user-email" style="display: none;">email@example.com</p> <!-- Изначально скрываем почту -->
                </div>
                <ul>
                    <li><a href="/profile"><i class="fas fa-user"></i> Профиль</a></li>
                    <li><a href="#" id="change-avatar-btn"><i class="fas fa-image"></i> Изменить аватар</a></li>
                    <li><a href="/" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Выйти</a></li>
                </ul>
                <input type="file" id="avatar-input" style="display: none;">
            </div>
        </div>
    </header>

    <!-- Основной контент страницы -->
     <main class="animate__animated animate__fadeInUp">
        <section class="welcome-section">
            <h1>Добро пожаловать, <span id="welcome-user-name">Гость</span>!</h1> <!-- Изначально отображается "Гость" -->
            <p id="courses-message">Пожалуйста, <a href="log" class="highlight-link">войдите</a>, чтобы просмотреть ваши курсы.</p>
            <div id="courses-container"></div> <!-- Контейнер для отображения кнопки "Мои Курсы" -->
        </section>
    </main>

    <script src="{% static 'welcome.js' %}"></script>
</body>
</html>
