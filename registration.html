<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <h1>Регистрация</h1>
        <form id="registration-form">
            <label for="name">Имя:</label>
            <input type="text" id="registration-name" name="name" required>

            <label for="email">Электронная почта:</label>
            <input type="email" id="registration-email" name="email" required>

            <label for="password">Пароль:</label>
            <input type="password" id="registration-password" name="password" required>

            <button type="submit">Зарегистрироваться</button>
        </form>
        <p class="switch-link">Уже зарегистрированы? <a href="index.html">Войти</a></p>
        <p id="registration-error" class="error-message"></p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
