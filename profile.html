<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang data-ru="Профиль пользователя" data-en="User Profile">Профиль пользователя</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="animate__animated animate__fadeIn">
    <header>
        <div class="profile-menu" id="profile-menu">
            <img src="default-avatar.png" alt="Profile Icon" id="profile-icon" class="profile-avatar" />
            <div id="dropdown-menu" style="display: none;">
                <h3 id="user-name">Гость</h3>
                <p id="user-email" style="display: none;"></p>
                <button id="edit-profile" class="btn">Изменить данные</button>
            </div>
        </div>
    </header>

    <div class="container animate__animated animate__fadeInUp" style="max-width: 600px; margin: 0 auto; text-align: center;">
        <h1 data-lang data-ru="Профиль пользователя" data-en="User Profile">Профиль пользователя</h1>
        <form id="profile-form" style="display: none;">
            <label for="profile-name" data-lang data-ru="Имя" data-en="Name">Имя:</label>
            <input type="text" id="profile-name" name="name" class="input" required>

            <label for="profile-email" data-lang data-ru="Электронная почта" data-en="Email">Электронная почта:</label>
            <input type="email" id="profile-email" name="email" class="input" required>

            <button type="submit" id="save-profile" class="btn" data-lang data-ru="Сохранить изменения" data-en="Save Changes">Сохранить изменения</button>
        </form>

        <!-- Раздел настроек -->
        <div id="settings" style="margin-top: 20px;">
            <h2 data-lang data-ru="Настройки" data-en="Settings">Настройки</h2>
            <label for="theme-select" data-lang data-ru="Тема" data-en="Theme">Тема:</label>
            <select id="theme-select" class="input">
                <option value="light" data-lang data-ru="Светлая" data-en="Light">Светлая</option>
                <option value="dark" data-lang data-ru="Темная" data-en="Dark">Темная</option>
                <option value="system" data-lang data-ru="Системная" data-en="System">Системная</option>
            </select>

            <label for="language-select" style="margin-top: 10px;" data-lang data-ru="Язык" data-en="Language">Язык:</label>
            <select id="language-select" class="input">
                <option value="ru" data-lang data-ru="Русский" data-en="Russian">Русский</option>
                <option value="en" data-lang data-ru="Английский" data-en="English">Английский</option>
                <option value="auto" data-lang data-ru="Автоматически определять" data-en="Auto">Автоматически определять</option>
            </select>

            <button id="apply-settings" class="btn" style="margin-top: 10px;" data-lang data-ru="Применить" data-en="Apply">Применить</button>
        </div>

        <button id="logout" class="button animate__animated animate__fadeIn" style="margin-top: 20px;" data-lang data-ru="Выйти" data-en="Logout">Выйти</button>
    </div>
    <script src="profile.js"></script>
</body>
</html>
